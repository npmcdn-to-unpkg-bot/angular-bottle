<html>
    <head>
        <title>Angular + Material Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <!-- Angular -->
        <script type="text/javascript" src="static/js/angular-1.5.3/angular.js"></script>
        <!-- Google Material -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <!-- Meus Modulos -->

        <script type="text/javascript" src="static/js/tela/tela.module.js"></script>
        <script type="text/javascript" src="static/js/tela/tela.config.js"></script>
        <script type="text/javascript" src="static/js/tela/components/inputBacana.directive.js"></script>
        
        <script type="text/javascript" src="static/js/tela/components/field.directive.js"></script>

        <script type="text/javascript" src="static/js/app/app.module.js"></script>
        <script type="text/javascript" src="static/js/app/app.config.js"></script>
        <script type="text/javascript" src="static/js/app/controllers/home.controller.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="HomeController">
            ({greeting})
            ({valor})
            <my-field valor="valor">lol</my-field>


            <my-tabs>
              <my-pane title="Hello">
                <h4>Hello</h4>
                <p>Lorem ipsum dolor sit amet</p>
              </my-pane>
              <my-pane title="World">
                <h4>World</h4>
                <em>Mauris elementum elementum enim at suscipit.</em>
                <p><a href ng-click="i = i + 1">counter: ({i || 0})</a></p>
              </my-pane>
            </my-tabs>
            
        </div>
    </body>
</html>
